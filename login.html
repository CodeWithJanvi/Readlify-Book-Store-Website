<div class="form-modal" id="loginModal">
  <div class="form-box">
    <span class="close" onclick="closeForm('loginModal')">&times;</span>
    <h2>Login</h2>
    <form>
      <div class="input-icon">
        <i class="fas fa-envelope left-icon"></i>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-icon">
        <i class="fas fa-lock left-icon"></i>
        <input type="password" placeholder="Password" id="loginPass" required />
        <i class="fas fa-eye toggle-password right-icon" onclick="togglePassword('loginPass', this)"></i>
      </div>
      <div class="form-options">
        <label><input type="checkbox" /> Remember Me</label>
        <!-- Updated Forgot Password link -->
        <a href="#" onclick="event.preventDefault(); openForgotModal();">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
